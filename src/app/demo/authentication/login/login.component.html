<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Ingreso</b></h3>
            <a [routerLink]="['/register']" class="link-primary">¿Aún no tienes cuenta?</a>
          </div>



          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">email</label>
              <input type="text" id="username" formControlName="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">password</label>
              <input type="email" id="password" formControlName="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Register</button>
          </form>



        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">Copyright © <a href="https://codedthemes.com/" target="_blank"></a></p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Inicio</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Política de
                privacidad</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Nuestro
                contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
